# Grafana dashboard provisioning configuration
apiVersion: 1

providers:
  - name: 'Node Architecture Dashboards'
    orgId: 1
    folder: 'Application Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
