# Prometheus configuration file
global:
  scrape_interval: 15s # Default scrape interval
  evaluation_interval: 15s # How frequently to evaluate rules
  external_labels:
    monitor: 'node-architecture-monitor'
    environment: 'development'

# Alertmanager configuration (optional, can be added later)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (for alerting rules, can be added later)
# rule_files:
#   - 'alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node.js Application metrics
  - job_name: 'node-app'
    scrape_interval: 10s # Scrape more frequently for application metrics
    scrape_timeout: 5s
    metrics_path: '/api/v1/metrics'
    static_configs:
      - targets: ['app:3000'] # Docker service name:port
        labels:
          service: 'node-architecture'
          environment: 'development'
    # Optional: Add relabeling to customize metric labels
    # relabel_configs:
    #   - source_labels: [__address__]
    #     target_label: instance
    #     replacement: 'node-app'

  # Node Exporter for system metrics (optional, can be added later)
