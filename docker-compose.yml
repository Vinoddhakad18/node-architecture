services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-production}
    image: node-mvc-app:${NODE_ENV:-production}
    container_name: node-mvc-app-${NODE_ENV:-production}
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
    volumes:
      # Development: Mount source code for hot reload
      # Production: Mount logs only
      - ${VOLUME_SRC:-./logs}:${VOLUME_TARGET:-/app/logs}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    image: node-mvc-nginx:latest
    container_name: node-mvc-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8080}:80"
    depends_on:
      app:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - nginx_logs:/var/log/nginx
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

