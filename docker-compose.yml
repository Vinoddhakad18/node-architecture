# Docker Compose configuration for Node Architecture
# Usage:
#   Development: docker-compose up
#   Production:  docker-compose --profile production up
#   Monitoring:  docker-compose --profile monitoring up

services:
  mysql:
    build:
      context: ./docker/mysql
      dockerfile: Dockerfile
    image: node-mvc-mysql:latest
    container_name: node-mvc-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-node_app_db}
      MYSQL_USER: ${MYSQL_USER:-node_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-nodepassword}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - mysql-logs:/var/log/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service"
    labels:
      - "com.node-architecture.service=database"
      - "com.node-architecture.description=MySQL database server"

  redis:
    build:
      context: ./docker/redis
      dockerfile: Dockerfile
    image: node-mvc-redis:latest
    container_name: node-mvc-redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispassword}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
      - redis-logs:/var/log/redis
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.node-architecture.service=cache"
      - "com.node-architecture.description=Redis cache server"

  # Development application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      args:
        NODE_VERSION: 24
        ALPINE_VERSION: 3.21
    image: node-mvc-app:development
    container_name: node-mvc-app-development
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - NODE_OPTIONS=--disable-warning=DEP0176
      - DOCKER_CONTAINER=true
      - NOENV=true
      - DB_HOST=mysql
      - DB_USERNAME=${MYSQL_USER:-node_user}
      - DB_PASSWORD=${MYSQL_PASSWORD:-nodepassword}
      - DB_NAME=${MYSQL_DATABASE:-node_app_db}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispassword}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:cached
      # Mount config files
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./nodemon.json:/app/nodemon.json:ro
      - ./jest.config.js:/app/jest.config.js:ro
      # Prevent node_modules from being overwritten
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    labels:
      - "com.node-architecture.service=app"
      - "com.node-architecture.environment=development"

  # Production application service
  app-production:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        NODE_VERSION: 24
        ALPINE_VERSION: 3.21
    image: node-mvc-app:production
    container_name: node-mvc-app-production
    restart: unless-stopped
    profiles:
      - production
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--disable-warning=DEP0176
      - DOCKER_CONTAINER=true
      - NOENV=true
      - DB_HOST=mysql
      - DB_USERNAME=${MYSQL_USER:-node_user}
      - DB_PASSWORD=${MYSQL_PASSWORD:-nodepassword}
      - DB_NAME=${MYSQL_DATABASE:-node_app_db}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispassword}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:size=100M
    labels:
      - "com.node-architecture.service=app"
      - "com.node-architecture.environment=production"

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: node-mvc-prometheus
    restart: unless-stopped
    profiles:
      - monitoring
    user: "65534:65534"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      app:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.node-architecture.service=monitoring"
      - "com.node-architecture.description=Prometheus metrics server"

  grafana:
    image: grafana/grafana:11.3.0
    container_name: node-mvc-grafana
    restart: unless-stopped
    profiles:
      - monitoring
    user: "472:472"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_ANALYTICS_REPORTING_ENABLED=false
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.node-architecture.service=monitoring"
      - "com.node-architecture.description=Grafana dashboard"

  # Nginx reverse proxy (optional)
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    image: node-mvc-nginx:latest
    container_name: node-mvc-nginx
    restart: unless-stopped
    profiles:
      - production
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      app-production:
        condition: service_healthy
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    labels:
      - "com.node-architecture.service=proxy"
      - "com.node-architecture.description=Nginx reverse proxy"

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  mysql-data:
    driver: local
    labels:
      - "com.node-architecture.volume=mysql-data"
  mysql-logs:
    driver: local
    labels:
      - "com.node-architecture.volume=mysql-logs"
  redis-data:
    driver: local
    labels:
      - "com.node-architecture.volume=redis-data"
  redis-logs:
    driver: local
    labels:
      - "com.node-architecture.volume=redis-logs"
  prometheus-data:
    driver: local
    labels:
      - "com.node-architecture.volume=prometheus-data"
  grafana-data:
    driver: local
    labels:
      - "com.node-architecture.volume=grafana-data"
