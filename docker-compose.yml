services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: node-mvc-app:development
    container_name: node-mvc-app-development
    restart: unless-stopped
    env_file:
      - .env.development
    ports:
      - "${PORT}:3000"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    image: node-mvc-nginx:latest
    container_name: node-mvc-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
