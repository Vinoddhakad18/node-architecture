networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  mysql-logs:
    driver: local
  redis-data:
    driver: local
  redis-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
