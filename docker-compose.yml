services:
  mysql:
    build:
      context: ./docker/mysql
      dockerfile: Dockerfile
    image: node-mvc-mysql:latest
    container_name: node-mvc-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-node_app_db}
      MYSQL_USER: ${MYSQL_USER:-node_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-nodepassword}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - mysql-logs:/var/log/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    image: node-mvc-app:development
    container_name: node-mvc-app-development
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_OPTIONS=--disable-warning=DEP0176
      - DOCKER_CONTAINER=true
      - NOENV=true
      - DB_HOST=mysql
      - DB_USERNAME=${MYSQL_USER:-node_user}
      - DB_PASSWORD=${MYSQL_PASSWORD:-nodepassword}
      - DB_NAME=${MYSQL_DATABASE:-node_app_db}
    ports:
      - "${PORT}:3000"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      # Mount config files
      - ./tsconfig.json:/app/tsconfig.json
      - ./nodemon.json:/app/nodemon.json
      - ./jest.config.js:/app/jest.config.js
      # Prevent node_modules from being overwritten
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

