# Redis Configuration File
# Optimized for Node.js Application with Caching and Session Storage

# Network Settings
# ================
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# General Settings
# ================
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile /var/log/redis/redis.log
databases 16

# Snapshotting (RDB Persistence)
# ==============================
# Save the DB to disk
# After 900 sec (15 min) if at least 1 key changed
save 900 1
# After 300 sec (5 min) if at least 10 keys changed
save 300 10
# After 60 sec if at least 10000 keys changed
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication Settings
# ====================
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-disable-tcp-nodelay no
replica-priority 100

# Security
# ========
# Password is set via command line argument (--requirepass)
# This allows for environment variable injection

# Limits
# ======
maxclients 10000

# Memory Management
# =================
# Set max memory to 256MB (adjust based on your needs)
maxmemory 256mb

# Eviction policy when max memory is reached
# allkeys-lru: Remove least recently used keys
maxmemory-policy allkeys-lru

# Samples for LRU and TTL algorithms
maxmemory-samples 5

# Lazy Freeing
# ============
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Append Only File (AOF Persistence)
# ==================================
appendonly yes
appendfilename "appendonly.aof"

# AOF sync strategy
# always: Sync after every write (slowest, safest)
# everysec: Sync once per second (good compromise)
# no: Let OS decide when to sync (fastest, least safe)
appendfsync everysec

no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Lua Scripting
# =============
lua-time-limit 5000

# Slow Log
# ========
# Log queries slower than 10 milliseconds
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
# ==================
latency-monitor-threshold 0

# Event Notification
# ==================
notify-keyspace-events ""

# Advanced Config
# ===============
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Active Defragmentation
# ======================
# jemalloc background thread for purging will be enabled by default
jemalloc-bg-thread yes
